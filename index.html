<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <main class="todo">
    <header class="todo__header"><img src="./eisenhower-matrix.jpg" class="header-image" alt="Eisenhower matrix"><a class="link-info"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <section class="todo__add">
      <label for="new-task" class="label-heading">Add Item</label>

      <div class="new-task"><input id="new-task" class="item-input item-input_add" type="text"><button class="btn">Add</button>
      </div>
    </section>

    <section class="todo__active">
      <h3 class="todo__header">Todo</h3>

      <ul class="todo__list" id="incompleted-tasks">
        <li class="todo__list-item"><input type="checkbox" class="item-checkbox"><label class="item-label">Pay Bills</label><input type="text" class="item-input"><button
            class="btn btn_edit">Edit</button><button class="btn btn_delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="todo__list-item todo__list-item_edit"><input type="checkbox" class="item-checkbox"><label class="item-label">Go Shopping</label><input type="text"
            value="Go Shopping" class="item-input"><button class="btn btn_edit">Save</button><button class="btn btn_delete"><img
              src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>

    <section class="todo__completed">
      <h3 class="todo__header">Completed</h3>

      <ul class="todo__list todo__list_completed" id="completed-tasks">
        <li class="todo__list-item"><input type="checkbox" class="item-checkbox" checked><label class="item-label">See the Doctor</label><input type="text"
            class="item-input"><button class="btn btn_edit">Edit</button><button class="btn btn_delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    </main>
  <script src="app.js"></script>
</body>
</html>
